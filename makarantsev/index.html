<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="fonts/Gilroy Medium/style.css" />
    <link rel="stylesheet" href="fonts/Gilroy Regular/style.css" />
    <link rel="stylesheet" href="fonts/Noto Serif Bold/stylesheet.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />

    <title>SITE</title>
  </head>
  <body>
    <main>
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Дизайнерам</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Вакансии</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Поиск
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="#"
                    tabindex="-1"
                    aria-disabled="true"
                    >Вход/Регистрация</a
                  >
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control mr-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Поиск
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <div class="text">Долго, дорого, богато!</div>
      <div class="button">КАТАЛОГ ИЗДЕЛИЙ</div>
      <div class="line"></div>
      <div class="icons">
        <div class="iconimg1">
          <img src="/images/coco.png" alt="" />
